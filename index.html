<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmetic Store</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <div class="handler">
      <div class="nav-handler">
        <nav>
          <div class="menu-search-input">
            <div class="menu-search-input-imagehandler">
              <img src="./assets/icons/menu.svg" alt="" />
            </div>
            <div class="menu-search-input-inpuhandler">
              <input
                type="search"
                name=""
                id=""
                placeholder="Search products"
              />
              <img src="./assets/icons/search.svg" />
            </div>
          </div>
          <div class="links">
            <ul>
              <li><a href="#"> About Us </a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Special Offers</a></li>
            </ul>
          </div>
          <div class="logo">
            <h1>Salford & Co.</h1>
          </div>
        </nav>
      </div>
    </div>
    <div class="about">
      <div class="about-child">
        <div class="upgrade-title">
          <h2>
            Updrade Your <br />
            Skincare Routine.
          </h2>
        </div>
        <div class="para-btn">
          <div>
            <p>
              Choosing suitable Skincare products for your<br />
              skin is a game changer to achieve healthy, <br />
              nourished, and glowing skin.
            </p>
          </div>
          <div>
            <a href="#"><button>learn more</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="products">
      <div class="products-handler">
        <div class="products-grid-each best-seller">
          <div class="best-seller-text">
            <h4>Best <br/> Seller Of <br/> The Month</h4>
          </div>
          <div class="products-grid-each-imghandler helfb">
            <img src="./assets/images/best-seller.webp" alt="" />
          </div>
          <div class="products-grid-each-btns">
            <a href="#"><button>Brightening Serum</button></a>
          </div>
        </div>
        <div class="products-grid-each middle">
          <div class="products-grid-each-imghandler sec">
            <img src="./assets/images/face.png" alt="" />
          </div>
          <div class="products-grid-each-btns">
            <a href="#"><button>Gentle Face Wash</button></a>
          </div>
        </div>
        <div class="products-grid-each best-seller">
          <div class="products-grid-each-imghandler toner">
            <img src="./assets/images/toner.webp" alt="" />
          </div>
          <div class="products-grid-each-btns">
            <a href="#"><button>Hydrating Toner</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
